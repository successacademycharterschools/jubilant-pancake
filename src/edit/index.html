<div class="container">
  <h2>Jubilant Pancake</h2>

  <form>
    <input id="string1" class="form-control edit__input" ng-model="string1" placeholder="Put string 1 here"/>
    <input id="string2" class="form-control edit__input" ng-model="string2" placeholder="Put string 2 here" />
    <button class="btn btn-success edit__button" ng-click="getEditDistance(string1, string2)">Edit Distance</button>
    <button class="btn btn-success edit__button" ng-click="clear(string1, string2)">Clear</button>

    <div class="edit__box">
      <h3>Edit Distance: {{editDistance}}</h3>
    </div>
  </form>

</div>
