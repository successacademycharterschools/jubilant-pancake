<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jubilant Pancake</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href={{ static_url("css/app.css") }}>
  <script src={{ static_url("js/app.js") }}></script>
</head>
<body>
  <section ng-controller="main as vm" layout="column">
    <md-toolbar layout="row" layout-align="space-between center">
      <div>
        <md-fab-speed-dial
        md-direction="down" md-open="vm.isOpen" md-autohide="true"
        class="md-scale md-fab-top-left"
        ng-mouseenter="vm.fabOpen=true" ng-mouseleave="vm.fabOpen=false" ng-class="md-fling">
          <md-fab-trigger>
            <md-button aria-label="menu" class="md-fab md-accent md-mini">
              <md-tooltip md-direction="right">Menu</md-tooltip>
              <md-icon class="material-icons">menu</md-icon>
            </md-button>
          </md-fab-trigger>
          <md-fab-actions>
            <md-button aria-label="Help" class="md-fab md-raised md-mini"
            ng-click="vm.showHelp()">
              <md-tooltip md-direction="right">Help</md-tooltip>
              <md-icon class="material-icons">help_outline</md-icon>
            </md-button>
            <md-button aria-label="Calculate" class="md-fab md-raised md-mini"
            ng-click="vm.calculate()">
              <md-tooltip md-direction="right">Calculate</md-tooltip>
              <md-icon class="material-icons">touch_app</md-icon>
            </md-button>
          </md-fab-actions>
        </md-fab-speed-dial>
      </div>
      <div>
        <h4>
          The Jubilant Pancake: Calculates editing distance
        </h4>
      </div>
      <div>
        <!-- placeholder for right-nav -->
      </div>
    </md-toolbar>

    <md-input-container class="md-block">
      <label>Enter text #1</label>
      <textarea ng-model="vm.textInput1"></textarea>
    </md-input-container>

    <md-input-container class="md-block">
      <label>Enter text #2</label>
      <textarea ng-model="vm.textInput2"></textarea>
    </md-input-container>

    <div layout="row" layout-align="start center">
      <div>
        <md-button class="md-raised md-primary" ng-click="vm.calculate()">
          <md-icon class="material-icons">touch_app</md-icon>
          Calculate
        </md-button>
      </div>
      <div>
        <md-icon class="material-icons">arrow_back</md-icon>
      </div>
      <div>
        Click here to calculate the distance
      </div>
    </div>
  </section>
</body>
</html>
